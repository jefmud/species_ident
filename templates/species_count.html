<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Blank Template for Bootstrap</title>
        <!-- Bootstrap core CSS -->
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
        <!-- Custom styles for this template -->
        <link href="style.css" rel="stylesheet">
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    </head>
    <body>
        <div class="container">
</div>
        <!-- Bootstrap core JavaScript
    ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <form class="form-horizontal">
            <fieldset>
                <!-- Form Name -->
                <legend>Species and Count</legend>
                <!-- Multiple Radios (inline) -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="radios">Species</label>
                    <div class="col-md-4"> 
                        <label class="radio-inline" for="radios-0">
                            <input type="radio" name="radios" id="radios-0" value="1" checked="checked">
                            1
                        </label>                         
                        <label class="radio-inline" for="radios-1">
                            <input type="radio" name="radios" id="radios-1" value="2">
                            2
                        </label>                         
                        <label class="radio-inline" for="radios-2">
                            <input type="radio" name="radios" id="radios-2" value="3">
                            3
                        </label>
                    </div>
                </div>
                <!-- Multiple Radios (inline) -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="count">How Many</label>
                    <div class="col-md-4"> 
                        <label class="radio-inline" for="count-0">
                            <input type="radio" name="count" id="count-0" value="1" checked="checked">
                            1
                        </label>                         
                        <label class="radio-inline" for="count-1">
                            <input type="radio" name="count" id="count-1" value="2">
                            2
                        </label>                         
                        <label class="radio-inline" for="count-2">
                            <input type="radio" name="count" id="count-2" value="3">
                            3
                        </label>                         
                        <label class="radio-inline" for="count-3">
                            <input type="radio" name="count" id="count-3" value="4">
                            4
                        </label>                         
                        <label class="radio-inline" for="count-4">
                            <input type="radio" name="count" id="count-4" value="5">
                            5
                        </label>                         
                        <label class="radio-inline" for="count-5">
                            <input type="radio" name="count" id="count-5" value="6">
                            6
                        </label>                         
                        <label class="radio-inline" for="count-6">
                            <input type="radio" name="count" id="count-6" value="7">
                            7
                        </label>                         
                        <label class="radio-inline" for="count-7">
                            <input type="radio" name="count" id="count-7" value="8">
                            8
                        </label>                         
                        <label class="radio-inline" for="count-8">
                            <input type="radio" name="count" id="count-8" value="9">
                            9
                        </label>                         
                        <label class="radio-inline" for="count-9">
                            <input type="radio" name="count" id="count-9" value="10">
                            10
                        </label>                         
                        <label class="radio-inline" for="count-10">
                            <input type="radio" name="count" id="count-10" value="11">
                            11-50
                        </label>                         
                        <label class="radio-inline" for="count-11">
                            <input type="radio" name="count" id="count-11" value="12">
                            51+
                        </label>
                    </div>
                </div>
                <!-- Button (Double) -->
                <div class="form-group">
</div>
            </fieldset>
        </form>
        <script src="assets/js/jquery.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <script src="assets/js/ie10-viewport-bug-workaround.js"></script>
    </body>
</html>
